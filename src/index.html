<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contentful Sample</title>
</head>
<body>
<div id="contents">
    <h1>Contentful sample</h1>
    <h2>TOPのお知らせ一覧のサンプル</h2>
    <div id="lists" class="lists"></div>
    <h2>ページネーションのサンプル</h2>
    <div id="pagination"></div>
    <h2>記事詳細のサンプル</h2>
    <div id="article" class="article">
        <div>[Title]</div>
        <div id="title"></div>
        <div>[更新日]</div>
        <div id="publish-date"></div>
        <div>[説明]</div>
        <div id="description"></div>
        <div>[画像]</div>
        <div id="image"></div>
        <div>[本文]</div>
        <div id="body"></div>
    </div>
    <h2>前の記事</h2>
    <div id="prev"></div>
    <h2>次の記事</h2>
    <div id="next"></div>
</div>
<script src="./js/main.bundle.js"></script>
</body>
</html>
